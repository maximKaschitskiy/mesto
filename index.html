<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/header/header__logo.svg" class="header__logo" alt="Логотип Mesto Russia">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/profile/image.png" alt="Картинка пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_state_edit-profile">
        <div class="popup__window popup__window_state_edit-profile">
          <button class="popup__close-button popup__close-button_state_edit-profile" type="button"></button>
          <form class="popup__form" name="popup__form_state_edit-profile">
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__form-input popup__form-input_field_name" value='' required name="name">
            <input type="text" placeholder="Должность" class="popup__form-input popup__form-input_field_status" value='' required name="status">
            <input type="submit" class="popup__form-submit-button popup__form-submit-button_form_profile" value="Сохранить">
          </form>
        </div>
      </section>
      <section class="popup popup_state_add-place">
        <div class="popup__window popup__window_state_add-place">
          <button class="popup__close-button popup__close-button_state_add-place" type="button"></button>
          <form class="popup__form" name="popup_state_add-place">
            <h2 class="popup__form-title">Новое место</h2>
            <input type="text" placeholder="Название" class="popup__form-input popup__form-input_field_place-name" value='' required name="place-name">
            <input type="text" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_field_picture-link" value='' required name="picture-link">
            <input type="submit" class="popup__form-submit-button popup__form-submit-button_form_add-place" value="Создать">
          </form>
        </div>
      </section>
      <section class="popup popup_state_picture-full">
        <div class="popup__window popup__window_state_picture-full">
          <button class="popup__close-button popup__close-button_state_picture-full" type="button"></button>
          <img class="popup__image" src="#" alt="#">
          <h2 class="popup__caption"></h2>
        </div>
      </section>
    </div>
    <template id="elements-template">
      <div class="elements__element">
        <button class="elements__delete-button" type="button"></button>
          <a href="#" class="elements__picture-link" target="_self">
            <img class="elements__picture" alt="#">
          </a>
        <div class="elements__caption">
          <h2 class="elements__caption-text"></h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
    </template>
          <script src="./script/initial-сards.js"></script>
    <script src="./script/script.js"></script>

  </body>
</html>
