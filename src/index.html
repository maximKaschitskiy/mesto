<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/header/header__logo.svg')%>" class="header__logo" alt="Логотип Mesto Russia">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/profile/image.png')%>" alt="Картинка пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup-overlay"></section>
      <section class="popup popup_state_edit-profile">
        <div class="popup__window popup__window_state_edit-profile">
          <button class="popup__close-button popup__close-button_state_edit-profile" type="button"></button>
          <form class="popup__form popup__form_state_edit-profile" name="popup__form_state_edit-profile" novalidate>
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <fieldset class="popup__form-fieldset">
              <input type="text" placeholder="Имя" class="popup__form-input popup__form-input_field_name" value="" name="name" id="name-field" required minlength="2" maxlength="40">
              <span class="popup__form-error-text popup__form-error-text_message_name name-field-error"></span>
              <input type="text" placeholder="Должность" class="popup__form-input popup__form-input_field_status" value="" name="status" id="status-field" required minlength="2" maxlength="200">
              <span class="popup__form-error-text popup__form-error-text_message_status status-field-error"></span>
              <input type="submit" class="popup__form-submit-button popup__form-submit-button_form_profile" value="Сохранить">
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_state_add-place">
        <div class="popup__window popup__window_state_add-place">
          <button class="popup__close-button popup__close-button_state_add-place" type="button"></button>
          <form class="popup__form popup__form_state_add-place" name="popup_state_add-place" novalidate>
            <h2 class="popup__form-title">Новое место</h2>
            <fieldset class="popup__form-fieldset">
              <input type="text" placeholder="Название" class="popup__form-input popup__form-input_field_place-name" value="" name="place-name" id="place-name-field" required minlength="2" maxlength="30">
              <span class="popup__form-error-text popup__form-error-text_message_place-name place-name-field-error"></span>
              <input type="url" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_field_picture-link" value="" name="picture-link" id="picture-link-field" required>
              <span class="popup__form-error-text popup__form-error-text_message_picture-link picture-link-field-error"></span>
              <input type="submit" class="popup__form-submit-button popup__form-submit-button_form_add-place" value="Создать">
            </fieldset>
          </form>
        </div>
      </section>
      <section class="popup popup_state_picture-full">
        <div class="popup__window popup__window_state_picture-full">
          <button class="popup__close-button popup__close-button_state_picture-full" type="button"></button>
          <img class="popup__image" src="#" alt="#">
          <h2 class="popup__caption"></h2>
        </div>
      </section>
    </div>
    <template id="elements-template">
      <div class="elements__element">
        <button class="elements__delete-button" type="button"></button>
          <a href="#" class="elements__picture-link" target="_self">
            <img class="elements__picture" alt="#" src="#">
          </a>
        <div class="elements__caption">
          <h2 class="elements__caption-text"></h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
